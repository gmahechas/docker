services:
  vault:
    container_name: vault
    image: vault:1.13.3
    restart: unless-stopped
    hostname: 'vault'
    cpus: 1.0
    mem_limit: 1g
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API_ADDR=http://vault.gmahechas.local:8200
      - ./entrypoint.sh:/usr/local/bin/entrypoint.sh
    ports:
      - "8200:8200"
    volumes: 
      - ./config:/vault/config
      - vault-logs:/vault/logs
      - vault-data:/vault/data
    networks:
      - vault_network
    cap_add:
      - IPC_LOCK
    entrypoint: ["/usr/local/bin/entrypoint.sh"]

volumes:
  vault-logs:
    driver: local
  vault-data:
    driver: local

networks:
  vault_network:
    name: vault_network
    driver: bridge
