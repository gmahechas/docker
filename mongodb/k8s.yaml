apiVersion: v1
kind: Namespace
metadata:
  name: mongodb
  labels:
    app.kubernetes.io/name: mongodb
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mongodb
  labels:
    app.kubernetes.io/name: mongodb
  namespace: mongodb
spec:
  limits:
  - max:
      cpu: "2"
      memory: "2Gi"
    min:
      cpu: "1"
      memory: "1Gi"
    default: # limit
      cpu: "2"
      memory: "2Gi" 
    defaultRequest:
      cpu: "1"
      memory: "1Gi"
    type: Container
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mongodb
  labels:
    app.kubernetes.io/name: mongodb
  namespace: mongodb
spec:
  hard:
    limits.cpu: "2"
    limits.memory: 2Gi
    requests.cpu: "1"
    requests.memory: 1Gi
    pods: "1"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongodb
  labels:
    app.kubernetes.io/name: mongodb
  namespace: mongodb
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/mongodb"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb
  labels:
    app.kubernetes.io/name: mongodb
  namespace: mongodb
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    app.kubernetes.io/name: mongodb
  namespace: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb
    spec:
      volumes:
        - name: mongodb
          persistentVolumeClaim:
            claimName: mongodb
      containers:
      - name: mongodb
        image: mongo:4.2.10
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "2"
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: root
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: root
        ports:
          - containerPort: 27017
        volumeMounts:
          - mountPath: "/data/db"
            name: mongodb
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app.kubernetes.io/name: mongodb
  namespace: mongodb
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: mongodb
  ports:
    - name: mongodb
      protocol: TCP
      nodePort: 30001
      port: 27017
      targetPort: 27017