services:
  redisdb1:
    container_name: redisdb1
    image: redis:6.0.9-alpine
    restart: always
    hostname: "redisdb1.gmahechas.local"
    cpus: 1.0
    mem_limit: 1g
    volumes:
      - redisdb1_data:/data
      - ./ssl:/etc/ssl
      - ./config:/etc/config
      - ./scripts:/usr/local/bin/scripts:ro
    ports:
      - "6380:6380"
    entrypoint: ["/bin/sh", "/usr/local/bin/scripts/init.sh", "6380"]
    networks:
      redis_network:
        ipv4_address: 172.28.0.2

  redisdb2:
    container_name: redisdb2
    image: redis:6.0.9-alpine
    restart: always
    hostname: "redisdb2.gmahechas.local"
    cpus: 1.0
    mem_limit: 1g
    volumes:
      - redisdb2_data:/data
      - ./ssl:/etc/ssl
      - ./config:/etc/config
      - ./scripts:/usr/local/bin/scripts:ro
    ports:
      - "6480:6480"
    depends_on:
      - redisdb1
    entrypoint: ["/bin/sh", "/usr/local/bin/scripts/init.sh", "6480"]
    networks:
      redis_network:
        ipv4_address: 172.28.0.3

  redisdb3:
    container_name: redisdb3
    image: redis:6.0.9-alpine
    restart: always
    hostname: "redisdb3.gmahechas.local"
    cpus: 1.0
    mem_limit: 1g
    volumes:
      - redisdb3_data:/data
      - ./ssl:/etc/ssl
      - ./config:/etc/config
      - ./scripts:/usr/local/bin/scripts:ro
    ports:
      - "6580:6580"
    depends_on:
      - redisdb2
    entrypoint: ["/bin/sh", "/usr/local/bin/scripts/init.sh", "6580"]
    networks:
      redis_network:
        ipv4_address: 172.28.0.4

  redisdb_init:
    container_name: redisdb_init
    image: redis:6.0.9-alpine
    hostname: redisdb_init
    volumes:
      - ./ssl:/etc/ssl:ro
      - ./scripts:/usr/local/bin/scripts:ro
    depends_on:
      - redisdb1
      - redisdb2
      - redisdb3
    entrypoint: ["/bin/sh", "/usr/local/bin/scripts/init-cluster.sh"]
    networks:
      - redis_network

  redisdb_exporter:
    container_name: redisdb_exporter
    image: oliver006/redis_exporter:alpine
    hostname: "redisdb_exporter"
    volumes:
      - ./ssl:/etc/ssl:ro
    depends_on:
      - redisdb1
      - redisdb2
      - redisdb3
      - redisdb_init
    command:
      - "--redis.addr=rediss://redisdb1.gmahechas.local:6380"
      - "--redis.password=root"
      - "--redis.user=root"
      - "--tls-client-key-file=/etc/ssl/client/client.key"
      - "--tls-client-cert-file=/etc/ssl/client/client.crt"
      - "--tls-ca-cert-file=/etc/ssl/ca.crt"
      - "--web.listen-address=:9121"
      - "--web.telemetry-path=/metrics"
      - "--debug"
    networks:
      - redis_network

volumes:
  redisdb1_data:
    driver: local
  redisdb2_data:
    driver: local
  redisdb3_data:
    driver: local

networks:
  redis_network:
    name: redis_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24
