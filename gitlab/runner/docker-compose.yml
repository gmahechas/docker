services:
  gitlab-runner:
    container_name: gitlab-runner
    image: gitlab/gitlab-runner:alpine3.19-bleeding
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # - gitlab_runner_config:/etc/gitlab-runner
    networks:
      - gitlab_ce_network

networks:
  gitlab_ce_network:
    name: gitlab_ce_network
    driver: bridge